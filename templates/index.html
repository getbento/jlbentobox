<html>
    <title> {{ account.name }}</title>

    {% set insult = boxes.insults.all|random %}


    <style>
    body { 
        background-color: {{ theme.options.main.background_color }};
        
        </style>

    <head>Hello</head>
        <body>

            <nav>
                {% for item in navs.main %}
                    <a href=“{{ item.url }}“>{{ item.name }}</a>
                {% endfor %}
            </nav>
    {% block body %}
        <main class=“insult-container”>
            <h1>{{ insult.name }}</h1>
        </main>
            <div class=“controls”>
                <div class=“refresh”>
                    <button type=“submit” onclick=“refreshPage()“>refresh</button>
                </div>
            </div>
    {% endblock %}
        <script>
            function refreshPage(){
                window.location.reload();
            }
        </script>

            
        </body>

</html>
